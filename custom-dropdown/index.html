<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
  <script type="module" src="code.js"></script>
</head>
<body>
  <section class="dropdown-menu">
    <h1>Custom Dropdown</h1>
    <label class="dropdown-toggle">
      <span id="selected-item">Select an Item</span>
      <input type="checkbox"></input>
    </label>

    <section class="options-list">
      <label>
        First Item
        <input type="radio" name="id" data-id="First Item">
      </label>

      <label>
        Second Item
        <input type="radio" name="id" data-id="Second Item">
      </label>

      <label>
        Third Item
        <input type="radio" name="id" data-id="Third Item">
      </label>

      <label>
        Fourth Item
        <input type="radio" name="id" data-id="Fourth Item">
      </label>

      <label>
        Fifth Item
        <input type="radio" name="id" data-id="Fifth Item">
      </label>
    </section>
  </section>
</body>
</html>
